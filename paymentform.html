<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script src="paymentform.js" type ="text/javascript"></script>
    <title>Payment Form</title>
</head>
<body>
    <div class="cardform">
        <div class="confirmation">
            <h1>Confirm Purchase</h1>
            <h2>Total Amount to Pay:</h2>    
        </div>
        <div class="payment">
            <div class="payment">
                <form>
                    <div class="form-group owner" id="owner">
                        <label for="cardHolder">Card Holder Name</label>
                        <input type="text" class="form-control" id="owner">
                    </div>
                    <div class="form-group" id="cardNumber">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group CVV" id="cvv">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                            <option value="16"> 2021</option>
                            <option value="17"> 2022</option>
                            <option value="18"> 2023</option>
                            <option value="19"> 2024</option>
                            <option value="20"> 2025</option>
                            <option value="21"> 2026</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="images/visa.png" id="visa" width="50" height="50">
                        <img src="images/mastecard.jfif" id="mastercard" width="50" height="50">
                        <img src="images/paypal.png" id="paypal" width="50" height="50">
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase" onclick="validatepayment(); return false">Confirm Payment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
